<!DOCTYPE html>
<html  th:replace="fragments/layout::layout(~{::head}, ~{::main})" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main>
<table class="table" border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Data</th>
        <th>Produto</th>
        <th>Preco/u</th>
        <th>Sub-Total</th>

    </tr>
    </thead>
    <tr th:each="item : ${itensVenda}">
        <td th:text="${item.id}"> </td>
        <td th:text="${item.venda.data}"> </td>
        <td th:text="${item.produto.nome}"> </td>
        <td th:text="${item.produto.valor}"> </td>
        <td th:text="${item.total()}"> </td>
        <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/vendas/remove/{id}(id=${item.id})}">Excluir</a> </td>
    </tr>
</table>
</main>
</body>
</html>
