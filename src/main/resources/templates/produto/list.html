<!DOCTYPE html>
<html th:replace="fragments/layout::layout(~{::head}, ~{::main})" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main>
    <form class="pesquisa" action="/produtos/search" method="get">
        <div class="row">
            <div class="col">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome do Produto">
            </div>
        </div>
        <label for="preco">Intervalo de Pre√ßos</label>
        <div id="preco" class="row">
            <div class="col">
                <input type="number" step="0.01" class="form-control" name="preco-min" placeholder="Pre√ßo Minimo">
            </div>
            <span> At√© </span>
            <div class="col">
                <input type="number" step="0.01" class="form-control" name="preco-max" placeholder="Pre√ßo Maximo">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">buscar üîé</button>
        <a class="btn btn-primary" href="/produtos/list" role="button">Limpar Filtros üßπ</a>
    </form>
    <div class="alert alert-success" role="alert" th:if="!${#strings.isEmpty(mensagem)}">
        <span th:text="${mensagem}"></span>
    </div>
    <table class="table" border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Pre√ßo/u</th>
            <th>Editar</th>
            <th>Remover</th>
            <th>Quantidade</th>
            <th>Add</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${produtos}">
            <form th:action="@{/vendas/add}" th:object="${itemVenda}" method="post" style="display:inline;">
                <input type="hidden" th:name="produtoID" th:value="${p.id}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nome}"></td>
                <td th:text="${#numbers.formatCurrency(p.valor)}"></td>
                <td class="center"><a class="sem-sublinhado" th:href="'/produtos/edit/' + ${p.id}">üìù</a></td>
                <td class="center"><a class="sem-sublinhado"
                                      onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                                      th:href="@{/produtos/remove/{id}(id=${p.id})}">‚ùå</a></td>
                <td class="center">
                    <input class="form-control" type="number" th:field="*{quantidade}" min="1"
                           max="99">
                </td>
                <td class="center">
                    <button type="submit" class="sem-sublinhado">üõí</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
