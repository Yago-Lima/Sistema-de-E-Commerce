<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=/css/loginstyle.css>


</head>

<body>
<div class="container login-container">
    <div class="col-md-6 col-lg-4">
        <div class="mx-auto">

            <div class="logo">
                <picture>
                    <source srcset="/image/modelo de logo.png" type="image/png">
                    <img src="/image/modelo de logo.png" alt="Logo">
                </picture>
            </div>

            <div th:if="${param.error}">
                <div class="alert alert-danger" >Usuário/senha inválidos</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info" >Usuário Desconectado</div>
            </div>
            <div class="card">
                <h5 class="card-header">Informe usuário e senha</h5>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label>Login:
                                <input class="form-control" type="text" name="username" placeholder="Usuário"/>
                            </label>
                        </div>

                        <div class="form-group">
                            <label>Senha:
                                <input class="form-control" type="password" name="password" placeholder="Senha"/>
                            </label>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="mt-2 btn btn-primary">Login</button>
                        </div>
                    </form>
                    <a href="/pessoas/form">Cadastrar</a>

                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>


</html>
